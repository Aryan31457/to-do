<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Task</title>
    <style>
        /* Styling for confirmation page */
    </style>
</head>
<body>
    <h1>Are you sure you want to delete the task: {{ task.task_name }}?</h1>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" style="background-color: red; color: white;">Yes, Delete</button>
    </form>

    <a href="{% url 'task:task_list' %}">Cancel</a>
</body>
</html>
